<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Responsive NFT website - Bedimcode</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <p class="nav__item">Lígia Mizuyama</p>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#" class="nav__link active-link"> Home </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link"> Sobre mim </a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link"> Projetos</a>
                        </li>
                        <li class="nav__item">
                            <a href="#" class="nav__link"> Contato </a>
                        </li> 
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-fill"></i>
                    </div>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home">   
                <div class="home__shape-small"></div>    
                <div class="home__shape-big-1"></div>       
                <div class="home__shape-big-2"></div> 
                <img src="assets/images/shape-bg.png" alt="" class="home__shape-bg">
                <div class="home__container container">
                    <div class="home__info">
                        <h1 class="home__title">
                            Oi!
                        </h1>
                        <p class="home__description">
                            Eu sou a Lígia :D
                        </p>
                        <a href="#" class="home__button"> explorar</a>
                    </div>

                    <div class="home__group">
                        <div class="home__images">
                            <div class="home__img-eth">
                                <img src="assets/images/homeEu.png" alt="home-image">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!--=============== SCROLLREVEAL ===============-->
        <script src="assets/js/scrollreveal.min.js"></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
